<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Dark</title>
    <link rel="icon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-header navbar navbar-expand-sm container-fluid">
            <div class="logo">
                <a href=#"><img src="img/logo.png" alt="logo" width="55px"></a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span><i class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <nav class="navbar-nav me-auto">
                    <a class="nav-link active" href="#">Explore</a>
                    <a class="nav-link" href="#">Creators</a>
                    <a class="nav-link" href="#">Community</a>
                    <a class="nav-link" href="#"><button class="button-1">Connect Wallet</button></a>
                </nav>
            </div>
        </div>
        <div class="main-header container-fluid">
            <div class="header-card-1">
                <h1>Explore, Buy and Sell the <span>Best NFTs!</span></h1>
                <div>
                    <a href="#"><button class="button-2">Explore</button></a>
                    <a href="#"><button class="button-3">Create</button></a>
                    
                </div>
                <img src="img/Counter.png" alt="counter">
            </div>
            <div class="header-card-2">
                <img src="img/header-img.png">
            </div>
        </div>
    </header>
    <main>
        <div class="main-content">
            <div class="slider">
                <div class="slider-card"></div>
                <div class="slider-card"></div>
                <div class="slider-card"></div>
                <div class="slider-card"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b54b080806.js" crossorigin="anonymous"></script>

</html>
